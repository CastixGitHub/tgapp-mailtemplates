<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
    <title py:block="master_title">Welcome to TurboGears pluggable Application</title>
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/_pluggable/mailtemplates/css/style.css')}" />
</head>

<body py:block="body" py:strip="True">
    <div py:if="request.identity">Hi ${request.identity['user']}</div>
    <div id="hello_box">
        <img src="${tg.url('/_pluggable/mailtemplates/images/star.png')}"/>
        Hello
    </div>
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>
                    Template Name
                </th>
                <th>
                    Description
                </th>
            </tr>
            </thead>
            <tbody>
            <tr py:for="template in templates">
                <td>${template.name}</td>
                <td>${template.usage}</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
